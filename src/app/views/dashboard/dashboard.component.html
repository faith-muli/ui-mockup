<div class="grid-container">
  <h1 class="mat-h1">Agent</h1>
  <mat-grid-list cols="2" rowHeight="400px">
    <mat-grid-tile rowspan="2" colspan="1">
      <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-card-title>
          agent enrollment
          <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" xPosition="before">
            <button mat-menu-item>Expand</button>
            <button mat-menu-item>Remove</button>
          </mat-menu>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <div>
          <div style="display: block">
            <canvas baseChart
                    [datasets]="barChartData"
                    [labels]="barChartLabels"
                    [options]="barChartOptions"
                    [legend]="barChartLegend"
                    [chartType]="barChartType"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)"></canvas>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
    </mat-grid-tile>
    <mat-grid-tile rowspan="1" colspan="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Active Agents
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div >
            <canvas baseChart
                    [data]="doughnutChartData"
                    [labels]="doughnutChartLabels"
                    [chartType]="doughnutChartType"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)"></canvas>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile rowspan="1" colspan="1" >
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
          Agent training
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>
            <div style="display: block">
              <canvas baseChart
                      [datasets]="barChartDataHorizontal"
                      [labels]="barChartLabelsHorizontal"
                      [options]="barHorizontalChartOptions"
                      [legend]="barChartLegendHorizontal"
                      [chartType]="barChartTypeHorizontal"
                      (chartHover)="chartHovered($event)"
                      (chartClick)="chartClicked($event)"></canvas>
            </div>
          </div>
        </mat-card-content>
      </mat-card>

    </mat-grid-tile>
  </mat-grid-list>
  <!--datatable-->
  <mat-grid-list cols="1" >
    <mat-grid-tile>
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            agent enrollment
          </mat-card-title>
        </mat-card-header>
            <app-datatable></app-datatable>

      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
