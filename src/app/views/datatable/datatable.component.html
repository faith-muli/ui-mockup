<div class="mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">

    <ng-container matColumnDef="organization">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 25%">organization </th>
      <td mat-cell *matCellDef="let row">{{row.organization}}</td>
    </ng-container>


    <ng-container matColumnDef="txn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 25%">txn</th>
      <td mat-cell *matCellDef="let row">{{row.txn}}</td>
    </ng-container>

    <ng-container matColumnDef="saleslastweek">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width:25%">saleslastweek</th>
      <td mat-cell *matCellDef="let row">{{row.saleslastweek}}</td>
    </ng-container>
    <ng-container matColumnDef="salesthismonth">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 25%">salesthismonth</th>
      <td mat-cell *matCellDef="let row">{{row.salesthismonth}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
